<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>

  </head>


  <body onload="initAutocomplete2()">

<!-- Navigation -->
  
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="./index.html">Home</a>

  <span id="navicon" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
 

  <div id="main">
    <!-- The Title can be changed later on -->
    <h1>Welcome to the App!</h1>


    <!-- Everything that is realted to the map on the left hand side of the screen. (Current location) -->
          <section id="current-location">

            <!-- Johnny was working this part of the code -->
            <input id = "pac-input" type="text" placeholder="Your current location..." spellcheck="true" required/>
            <button type="submit" id="current-location-button">Get the Forecast</button>
            
            <!-- The section to display the map -->
            <div id="map"></div>

            <!-- The section to display the current city weather -->
            <!-- As far as i remember, Stephen is working with this part of the code -->
            <div id="current-weather-display">
              <p>Temperature: <span id="temp1"></span></p>
              <p>Wind: <span id="wind1"></span></p>
              <p>Sky: <span id="sky1"></span></p>
            </div>

            <!-- The section for 3-5 days weather forecast (whatever API you chose) -->
            <!-- As far as I remember, Taylor is working with this part of the code -->
            <!-- It will take user to a separate page. It's no longer a popup screen.
                 I made a separete page as it will be easier to apply css and js -->
            <button type="button" id="more-details1"><a href="./more-details.html">More details</a></button>

        </section>



    <!-- Everything that is realted to the map on the right hand side of the screen. (Shosen location) -->
        <section id="chosen-location">
          
          <!-- Johnny was working this part of the code -->
          <input id="pac-input2" placeholder="Your chosen location..." spellcheck="true" required/>
          <button type="submit" id="chosen-location-button">Get the Forecast</button>
          
          <!-- The section to display the second map -->
          <div id="map2"></div>

          <!-- The section to display the chosen city weather -->
          <div id="chosen-weather-display">
            <p>Temperature: <span id="temp2"></span></p>
            <p>Wind: <span id="wind2"></span></p>
            <p>Sky: <span id="sky2"></span></p>
          </div>

          <!-- The section for 3-5 days weather forecast (whatever API you chose) -->
          <button type="button" id="more-details2"><a href="./more-details.html">More details</a></button>

        </section>
        
  </div>
